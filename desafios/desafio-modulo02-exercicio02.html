<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <head>
        <title>Desafio - módulo 02.</title>       <!--Exercício 02.-->
    </head>
    <body>
        <button id="novo">QUADRADO</button>
        <div id="squares"></div>

        <script>
            var buttonElement = document.getElementById('novo');
            var squaresElement = document.getElementById('squares');

            function getRandomColor(){
            var letters = "0123456789ABCDEF";
            var color = "#";
                for (var i = 0; i < 6; i++){
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

                buttonElement.onclick = function (){
                    var square = document.createElement('div');
                    square.style.width = '100px';
                    square.style.height = '100px';
                    square.style.backgroundColor = '#F00';

                    square.onmouseover = function (){
                        square.style.backgroundColor = getRandomColor();
                    }

                    squaresElement.appendChild(square);
                    
                 }


        </script>
    </body>
</html>
