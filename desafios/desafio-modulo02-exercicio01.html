<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <head>
        <title>Desafio - módulo 02.</title>      <!--Exercício 01.-->
    </head>
    <body>
        <button id="novo">QUADRADO</button>
        <div id="squares"></div>

        <script>
            var buttonElement = document.getElementById('novo');
            var squaresElement = document.getElementById('squares');

            buttonElement.onclick = function(){
                var squares = document.createElement('div');
                squares.style.width = '100px';
                squares.style.height = '100px';
                squares.style.background = 'red';


                squaresElement.appendChild(squares);
            }
        </script>
    </body>
</html>

<!--Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
aparecer na tela.-->
